{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>URL Shortener</title>
	<link rel="stylesheet" href="{% static 'gotolink/styles.css' %}">

</head>
<body>
  <h1 id="greet">Welcome to URL Shortener</h1>
  <form id="post-form">
    {% csrf_token %}
  <input type="text" placeholder="Paste URL here" name="link" id="link">
  <button type="submit">Shorten your URL</button>
  </form>
  
</body>
</html>
